<div class="col-4">
  <div class="card mb-3">
    <img src="{{ movie.poster_url }}" class="card-img-top" alt="poster">
    <div class="card-body">
      <h4 class="card-title fw-bold">{{ movie.title }}</h4>
      <h5 class="card-text">평점 : {{ movie.score }}</h5>
      <a href="{% url 'movies:detail' movie.pk%}" class="btn btn-primary">DETAIL</a>
    </div>
  </div>
</div>
